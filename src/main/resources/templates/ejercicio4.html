<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <title>Ejercicio 4</title>
</head>
<body>
<div class="card border-dark mb-3" style="margin:50px;">
    <div class="card-header">Cubo y Cuarta potencia</div>
    <div class="card-body text-dark">
        <form th:action="@{calcularlim}" method="post"
              th:object="${limite}">
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="limite" th:field="*{limite}" placeholder="">
                        <label for="limite">Ingre un n√∫mero</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info" style="margin:10px 0px; ">Calcular</button>
            <hr/>
            <div th:if="${verresultado}" class="alert alert-dark" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
