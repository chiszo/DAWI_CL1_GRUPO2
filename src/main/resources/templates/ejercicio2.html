<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header">
        Calcular cobro
    </div>
    <div class="card-body">
        <form th:action="@{/calcularCobro}" method="post"
              th:object="${Ejercicio2model}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control"
                       id="txtmonto" th:field="*{monto}">
                <label for="txtmonto">Ingrese monto del pr√©stamo</label>
            </div>

            <button type="submit" class="btn btn-primary">
                CALCULAR</button>
            <hr />
            <div th:if="${resultadoCobro}" class="alert"
                 th:classappend="${coloralert}" role="alert">
                <span th:text="${resultadofinal} ?: ''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
