<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>

<div class="card border-dark mb-3" style="margin:50px;">
    <div class="card-header">Descuento</div>
    <div class="card-body text-dark">
        <form th:action="@{calcularprecio}" method="post"
              th:object="${rebaja}">
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="precioUnitario" th:field="*{precioUnitario}" placeholder="">
                        <label for="precioUnitario">Ingrese precio unitario</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="cantidadAdquirida" th:field="*{cantidadAdquirida}" placeholder="">
                        <label for="cantidadAdquirida">Cantidad adquirida</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info" style="margin:10px 0px; ">Calcular</button>
            <hr/>
            <div th:if="${verresultado}" class="alert alert-dark" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>


</body>
</html>
